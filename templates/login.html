<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Report Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#F8F9FA;">
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-user-lock"></i>
        </div>
        <h2 class="login-title">Sign in to use the application</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required autofocus placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div style="text-align: right; margin-bottom: 10px;">
                <a href="{{ url_for('change_password') }}" style="font-size: 0.98rem; color: #00A1B7; text-decoration: underline;">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Sign in</button>
        </form>
        <div class="login-help">
            <a href="#" id="show-help" class="help-link"><i class="fas fa-question-circle"></i> Help</a>
        </div>
<!-- End login form -->
    </div>
    
    <!-- Help Modal -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="markdown-content">
                {{ help_content|safe }}
            </div>
        </div>
    </div>
    
    <style>
        .login-help {
            text-align: center;
            margin-top: 20px;
        }
        .help-link {
            color: #00A1B7;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .markdown-content {
            margin-top: 20px;
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 2em;
            margin: 1em 0;
        }
        .markdown-content code {
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
    <script>
        // Get the modal
        var modal = document.getElementById("help-modal");
        var btn = document.getElementById("show-help");
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
            return false;
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</body>
</html>
